jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up Node.js
      uses: actions/setup-node@v4

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present

    - name: upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: .

        
      
